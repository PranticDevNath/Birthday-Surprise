<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Birthday Gift Card</title>
    <link rel="stylesheet" href="gift1.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-front">
                <h2>Happy 20th Birthday!</h2>
                <p>Click to flip</p>
            </div>
            <div class="card-back">
                <h2>  Wishing You Joy & Happiness!</h2>
                <p>  May this year bring you everything you desire. Enjoy your special day! </p>
            </div>
        </div>
    </div>
</body>
</html>
